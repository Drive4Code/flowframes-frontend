    /* Trim Indicator */
    .trim {
      position: absolute;
      top: 0;
      height: 100%;
      width: 15%;
      background-color: var(--trim-color);
      left: -15%;
      animation: trimAnimation var(--duration) forwards;
      opacity: var(--trim-opacity);
      border-radius: 6px;
    }

    /* Mute Indicator */
    .mute {
      position: absolute;
      top: 0;
      height: 100%;
      width: 10%;
      background-color: var(--mute-color);
      right: -10%;
      animation: muteAnimation var(--duration) forwards;
      animation-delay: calc(var(--duration) + 0.5s);
      opacity: var(--mute-opacity);
      border-radius: 6px;
    }

    /* Trim Animation */
    @keyframes trimAnimation {
      0% { left: -15%; width: 15%; opacity: 0; }
      50% { left: 20%; width: 15%; opacity: var(--trim-opacity); }
      100% { left: 20%; width: 15%; opacity: var(--trim-opacity); }
    }

    /* Mute Animation */
    @keyframes muteAnimation {
      0% { right: -10%; width: 10%; opacity: 0; }
      50% { right: 25%; width: 10%; opacity: var(--mute-opacity); }
      100% { right: 25%; width: 10%; opacity: var(--mute-opacity); }
    }

    }

    }

    }
